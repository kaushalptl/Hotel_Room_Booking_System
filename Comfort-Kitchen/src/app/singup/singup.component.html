<div class="container-fluid">
    <img src="./assets/images/food.jpg" class="image-fluid mt-3" style=" width: 100% ; height: 120vh !important;" >

    <div class="right1">

        <div class="container mt-5">
            <form #registrationform="ngForm" (ngSubmit)=reg(registrationform.value) [formGroup]="myForm">
                <div class="row" >
                    <div class="shadow-lg p-5 mb-4 "  style="border-radius: 20px;align-content: right; margin-top:40%   !important; ">
                      
                        <div class="col-md-12 col-sm-12 text-center">
                            <div class="form-group">
                                <h3 class="text-center">Name</h3>
                                <input required type="name" name="cname" class="form-control" formControlName="cname" id="InputCustomerName"
                                     placeholder="Enter Name" style="width:100%"ngModel>
                                     <span *ngIf="isValid('cname')">Username is required</span>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 text-center">
                            <div class="form-group">
                                <h3 class="text-center">Email</h3>
                                <input required type="email"  name="email" class="form-control" formControlName="email" id="InputEmail"
                                     placeholder="Enter Email" style="width:100%" ngModel>
                                     <span *ngIf="isValid('email')">Email format incorrect: abc@pqr.xyz</span>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12 text-center">
                            <div class="form-group">
                                <h3 class="text-center">Contact Number</h3>
                                <input required type="text" name="mobileno" class="form-control" formControlName="mobileno" id="InputContact"
                                     placeholder="Enter Contact Number" style="width:100%" ngModel>
                                     <span *ngIf="isValid('mobileno')">Contact Number is a mandatory...Length:10 digits</span>
                            </div>
                         </div>

                        <div class="col-md-12 col-sm-12 text-center">
                            <div class="form-group">
                                <h3 class="text-center">Password</h3>
                                <input required type="password" name="password" class="form-control" formControlName="password" id="InputPassword"
                                     placeholder="Enter Password" style="width:100%" ngModel>
                                     <span *ngIf="isValid('password')">Min 8 characters Password is a mandatory</span>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 text-center">
                            <div class="form-group">
                                <h3 class="text-center">Conform Password</h3>
                                <input required type="password" class="form-control" formControlName="cnfpass" id="InputPasswordAgain"
                                     placeholder="Re-enter Password" style="width:100%" ngModel>
                                     <span *ngIf="isValid('cnfpass')">Password and Confirm password should match</span> 
                            </div>
                        </div>

                        <div class="row">
                        <div class="col-md-6 col-sm-12 text-cente mt-3">
                                <button type="submit" class="btn btn-success" [disabled]="registrationform.invalid">Sign-In</button>
                        </div>
                        <div class="col-md-6 col-sm-12 text-center mt-3">
                            <a href="/login" class="btn btn-primary">Login</a>

                        </div>
                    </div>
                    </div>
                </div>
                <div style="text-align: center;">                
                    {{successMessage}}
                </div>
            </form>
        </div>

    </div>
</div>
