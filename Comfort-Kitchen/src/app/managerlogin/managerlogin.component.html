<div class="limiter">
        <div class="container-login100" style="background-image: url('./assets/images/a.jpg');">
            <div class="wrap-login100 p-t-90 p-b-30">
                <form class="login100-form validate-form" #loginform=ngForm (ngSubmit)=login(loginform.value) [formGroup]="loginForm">
                    <div class="login100-form-avatar">
                        <img src="./assets/images/s1.jpg" alt="AVATAR">
                    </div>
    
                    <span class="login100-form-title p-t-20 p-b-45 font-weight-normal">
                        Comfort  Kitchen
                                          </span>
    
                    <div class="wrap-input100 validate-input m-b-10">
                        
                        <input class="input100" type="text" name="email" formControlName="email" placeholder="Email" required ngModel
                       >
                        <span *ngIf="isValid('email')"> Email format incorrect: abc@pqr.xyz</span>
                    </div>
    
                    <div class="wrap-input100 validate-input m-b-10" >
                        <input class="input100" type="password" formControlName="password" name="password" placeholder="Password" required ngModel
                      >
                        <span *ngIf="isValid('password')">Min 8 characters Password is a mandatory</span>
                    </div>
    
                    <div class="container-login100-form-btn p-t-10">
                        <button type="submit" class="login100-form-btn" [disabled]="loginform.invalid">
                            Login As Administrator
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
